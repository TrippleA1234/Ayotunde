<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <label>Food of choice</label> <br><br>
           <label> First Name</label> <br>
            <input type="text" placeholder="e.g ADEOLU" value="Your name"> <br>
            <label> Phone Number</label> <br>
            <input type="number" readonly> <br>
            <label> Email address </label> <br>
            <input type="email" required> <br>
            <label> Password</label> <br>
            <input type="password"> <br>
            <label> Date of application </label> <br>
            <input type="date"> <br>
            <label> Month of application</label> <br>
            <input type="month"> <br>
            <label> Range</label> <br>
            <input type="range"> <br>
            <label> Preffered color</label> <br>
            <input type="color"> <br>
            <label> Gender </label> <br>
            <input type="radio" name="Gender"><label>boy</label> <br>
            <input type="radio" name="Gender"><label>girl</label> <br>
            <label> Are you sure </label> <br>
            <input type="checkbox" name="Sure?"><label>yes</label> <br>
            <input type="checkbox" name="Sure?"><label>no</label> <br>
            <label> Attach a file</label> <br>
            <input type="file" multiple><br><br>
            <input type="submit"> <br>
            <select>
                <option>Rice</option>
                <option>Beans</option>
                <option>Banana</option>
                <option>Yam</option>
                <option>Spice</option>
                <option>Spag</option>
                <option>Rice</option>
                <option>Rice</option>
            </select> <br><br>
            <label> </label>
            <label>Kindly drop a comment</label> <br>
            <textarea rows="12" col="12"></textarea> <br>
            <button type="submit">Done</button>
        </form>
    </body>
</html>
